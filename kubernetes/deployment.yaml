apiVersion: apps/v1
kind: Deployment
metadata:
  name: codepush-server
  labels:
    app: codepush-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: codepush-server
  template:
    metadata:
      labels:
        app: codepush-server
    spec:
      containers:
      - name: codepush-server
        image: your-registry/codepush-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_TYPE
          valueFrom:
            configMapKeyRef:
              name: codepush-config
              key: db_type
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: codepush-secrets
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: codepush-config
              key: db_port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: codepush-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: codepush-secrets
              key: db_password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: codepush-config
              key: db_name
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: codepush-secrets
              key: jwt_secret
---
apiVersion: v1
kind: Service
metadata:
  name: codepush-server
spec:
  selector:
    app: codepush-server
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer 